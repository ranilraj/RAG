<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <!-- ðŸŒ NAVBAR -->
  <nav>
    <a href="/" class="brand">Verifaide</a>
    <ul>
      <li><a href="/" class="{% if request.path == '/' %}active{% endif %}">Home</a></li>
      <li><a href="/upload_pdf" class="{% if request.path == '/upload_pdf' %}active{% endif %}">Knowledge Base</a></li>
      <li><a href="/upload_excel" class="{% if request.path == '/upload_excel' %}active{% endif %}">Responder</a></li>
    </ul>
  </nav>

  <!-- ðŸ“„ Page Content -->
  <div class="content">
    {% block content %}{% endblock %}
  </div>

  <!-- ðŸŒ€ Loader HTML -->
  <!-- <div id="loaderOverlay" class="loader-overlay">
    <div class="loader"></div>
    <p style="margin-top: 10px; font-size: 1.1rem; color: #007bff;">Processing your file...</p>
  </div> -->

  <!-- ðŸ§  Loader Script -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const loader = document.getElementById('loaderOverlay');

      // Wait for form submission
      document.querySelectorAll('form').forEach(form => {
        form.addEventListener('submit', function () {
          loader.classList.add('active');
        });
      });
    });
  </script>

</body>
</html>
