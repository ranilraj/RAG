<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Excel File</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 2rem 3rem;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 340px;
    }

    h2 {
      color: #333;
      font-size: 1.6rem;
      margin-bottom: 20px;
    }

    input[type="file"] {
      display: block;
      margin: 20px auto;
      border: 1px solid #ccc;
      padding: 8px;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #1e7e34;
    }

    a {
      display: inline-block;
      margin-top: 15px;
      color: #007bff;
      text-decoration: none;
      font-size: 0.95rem;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #0056b3;
      text-decoration: underline;
    }

    .note {
      font-size: 0.9rem;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>
{% extends "base.html" %}
{% block title %}responder{% endblock %}
{% block content %}
  
  <div class="container">
    <h2>ðŸ“Š Upload Excel File to n8n</h2>

    <form action="/upload_excel_file" method="POST" enctype="multipart/form-data">
      <input type="file" name="file" accept=".xlsx,.xls" required>
      <button type="submit">Send to n8n</button>
    </form>

    <a href="/">â¬… Back to Home</a>
    <p class="note">Only .xlsx or .xls files are allowed</p>
  </div>
{% endblock %}
</body>
</html>
