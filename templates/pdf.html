<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload PDF</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 2rem 3rem;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 320px;
    }

    h3 {
      margin-bottom: 20px;
      color: #333;
      font-size: 1.5rem;
    }

    input[type="file"] {
      display: block;
      margin: 20px auto;
      border: 1px solid #ccc;
      padding: 8px;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
    }

    button, .excel-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      display: inline-block;
      text-decoration: none;
      margin-top: 10px;
    }

    button:hover, .excel-btn:hover {
      background-color: #0056b3;
    }

    .note {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>

<body>
{% extends "base.html" %}
{% block title %}responder{% endblock %}
{% block content %}
  <div class="container">
    <h3>ðŸ“„ Upload PDF</h3>
    <form action="http://127.0.0.1:5000/upload" method="POST" enctype="multipart/form-data">
      <input type="file" name="pdf_file" accept="application/pdf" required>
      <button type="submit">Send to n8n</button>
    </form>

    <a href="/upload_excel" class="excel-btn">ðŸ“Š Upload Excel</a>
    <p class="note">Only PDF files are allowed</p>
  </div>
{% endblock %}
</body>
</html>
